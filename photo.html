<!DOCTYPE html>
<html>
  <head>
    <title>Album Page</title>
    <link rel="stylesheet" type="text/css" href="photo.css">
  </head>
  <body>
    <header>
      <h1>Albums page</h1>
    </header>
    <div class="photo-grid">
      <div class="photo">
        <img src="photo1.jpg" alt="Photo 1">
        <div class="photo-overlay">
          <div class="photo-actions">
            <a>
                <img src=like.png width="25" height="25">
                </a>
                <a>
                    <img src=comment.png width="25" height="25">
                    </a>
          </div>
          <div class="photo-comments">
            <ul>
              <li>Comment 1</li>
              <li>Comment 2</li>
            </ul>
            <form>
              <input type="text" placeholder="Add a comment...">
              <button type="submit">Post</button>
            </form>
          </div>
        </div>
      </div>
      <div class="photo">
        <img src="photo2.jpg" alt="Photo 2">

          </div>
          <div class="photo-comments">

            </ul>
            <form>

            </form>
          </div>
        </div>
      </div>

        <img src="photo3.jpg" alt="Photo 3">

            <a>
                <img src=like.png width="25" height="25">

                    </a>
          </div>
          <div class="photo-comments">
            <ul>
              <li>Comment 1</li>
              <li>Comment 2</li>
              <li>Comment 3</li>
            </ul>
            <form>
              <input type="text" placeholder="Add a comment...">
              <button type="submit">Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
